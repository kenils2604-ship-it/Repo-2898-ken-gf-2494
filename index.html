<style>
*{box-sizing:border-box}
body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg,#ff5f9e,#ffb3c6);
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Floating hearts & sparkles */
.float{
    position:absolute;
    bottom:-30px;
    animation: float 7s linear infinite;
}
@keyframes float{
    0%{transform:translateY(0);opacity:1}
    100%{transform:translateY(-120vh);opacity:0}
}

.card{
    background:rgba(255,255,255,0.18);
    backdrop-filter: blur(15px);
    padding:28px;
    border-radius:28px;
    width:92%;
    max-width:360px;
    text-align:center;
    box-shadow:0 0 45px rgba(255,255,255,.45);
    z-index:2;
}

h1{
    font-size:22px;
    margin-bottom:18px;
}

button{
    border:none;
    padding:12px 24px;
    border-radius:30px;
    font-size:15px;
    margin:10px;
    cursor:pointer;
}

#yes{
    background:#00ffb3;
    color:black;
    font-weight:bold;
}
#no{
    background:#ff4d6d;
    color:white;
    position:relative;
}

img{
    width:100%;
    border-radius:20px;
    margin-top:15px;
    display:none;
    animation: zoom 1.1s ease;
    pointer-events:none;
    user-select:none;
}
@keyframes zoom{
    from{transform:scale(.2)}
    to{transform:scale(1)}
}

#text{
    display:none;
    margin-top:14px;
    font-size:20px;
    animation: glow 1.5s infinite alternate;
}
@keyframes glow{
    from{text-shadow:0 0 10px pink}
    to{text-shadow:0 0 28px white}
}

/* Ring */
#ring{
    font-size:60px;
    position:absolute;
    top:-100px;
    display:none;
    animation: drop 1.2s ease forwards;
}
@keyframes drop{
    to{top:35%}
}

/* Fireworks */
.fire{
    position:absolute;
    font-size:22px;
    animation: blast 1.2s ease-out forwards;
}
@keyframes blast{
    to{transform:translate(var(--x),var(--y));opacity:0}
}
</style>
</head>

<body>

<script>

<script>
function floatItem(icon){
    const f=document.createElement("div");
    f.className="float";
    f.innerHTML=icon;
    f.style.left=Math.random()*100+"vw";
    f.style.fontSize=(Math.random()*20+18)+"px";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),7000);
}
setInterval(()=>floatItem("‚ù§Ô∏è"),260);
setInterval(()=>floatItem("‚ú®"),600);

function moveNo(){
    const n=document.getElementById("no");
    n.style.left=Math.random()*140-70+"px";
    n.style.top=Math.random()*140-70+"px";
}

function yesLove(){
    document.getElementById("pic").style.display="block";
    document.getElementById("text").style.display="block";
    document.getElementById("ring").style.display="block";
    fireworks();
}

function fireworks(){
    for(let i=0;i<30;i++){
        const f=document.createElement("div");
        f.className="fire";
        f.innerHTML="üéÜ";
        f.style.left="50%";
        f.style.top="50%";
        f.style.setProperty("--x",(Math.random()*300-150)+"px");
        f.style.setProperty("--y",(Math.random()*300-150)+"px");
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1200);
    }
}
</script>
